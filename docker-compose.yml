version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: logi
      POSTGRES_PASSWORD: logi_pass
      POSTGRES_DB: logistech
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # automatically run migrations placed in ./migrations on first start
      - ./migrations:/docker-entrypoint-initdb.d:ro

  pgadmin:
    image: dpage/pgadmin4:7
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com  
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  pgdata:
